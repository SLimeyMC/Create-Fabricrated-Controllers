[versions]
kotlin = "1.8.21"
minecraft = "1.18.2"
architectury = "4.11.93" # Might check each subproject

forge = "1.18.2-40.2.4"

fabric_loader = "0.15.7"
fabric_api = "0.77.0+1.18.2"

create_fabric = "0.5.1-f-build.1415"
