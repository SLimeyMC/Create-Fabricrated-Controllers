# Fabric
fabric_architectury = { module = "dev.architectury:architectury-fabric", version.ref = "architectury" }
fabric_loader = { module = "net.fabricmc:fabric-loader", version.ref = "fabric_loader" }
fabric_api = { module = "net.fabricmc.fabric-api:fabric-api", version.ref = "fabric_api" }

# Create
fabric_create = { module = "com.simibubi.create:create-fabric-1.18.2", version.ref = "create_fabric" }
forge_create = { module = "com.simibubi.create:create-1.18.2", version.ref = "create_forge" }

# ComputerCraft
fabric_computercraft = { module = "maven.modrinth:cc-restitched", version.ref = "cc_restitched" }
forge_computercraft = { module = "maven.modrinth:cc-tweaked", version.ref = "cc_tweaked" }

# Controllable
# forge_controllable = { module = "com.mrcrayfish:controllable-forge"}
forge_controllable = { module = "curse.maven:controllable-317269", version = "4376751" }

# Recipe Viewer
fabric_emi = { module = "dev.emi:emi", version.ref = "emi" }
forge_jei = { module = "mezz.jei:jei-1.18.2", version.ref = "jei"}